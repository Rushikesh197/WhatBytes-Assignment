{% extends 'user_auth/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>  <!-- Forgot Password Link -->
{% endblock %}
