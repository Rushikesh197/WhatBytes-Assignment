{% extends 'user_auth/base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h2>Password Reset</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
</form>
<p><a href="{% url 'login' %}">Back to login</a></p>
{% endblock %}
